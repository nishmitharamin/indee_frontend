<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sign-in-container">
            <div class="logo-container">
                <img src="netflixx-logo.jpeg" alt="Logo">
            </div>
            <h2>Sign In</h2>
            <form>
                <label for="email">email</label>
                <input type="email" id="email" placeholder="Enter your email"required>
              
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
                <i class="fa fa-eye" id="toggle-password"></i>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <button id="login-btn">sign-in</button>
                <a href="#" id="forgot-password">Forgot Password?</a>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <h3>Other way to watch</h3>
          <div class="platform-container">
            <div class="platform-card">
    
                <img src="apptv.jpeg" alt="iOS">
            </div>
            <div class="platform-card">
               
                <img src="and.jpeg" alt="Android">
            </div>
            <div class="platform-card">
                
                <img src="ro.jpeg" alt="Windows">
            </div>
            <div class="platform-card">
              
              <img src="amazon.jpeg" alt="Windows">
          </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
